{% extends "base.html" %}

{% block content %}

{% if count != 0 %}
<div class="container" style="margin-top:10px">
  <div class="row">

      {% for game in games %}
      <div class="col-md-3">
      <div class="card border-primary mb-3">
        <div class="card-header">{{ game }}</div>
        <div class="card-body">
          <p class="card-text">Описание игры</p>
          <button type="button" class="btn btn-primary btn-lg btn-block">Начать игру</button>
        </div>
      </div>
      </div>
      {% endfor %}

  </div>
</div>
{% endif %}

{% endblock %}
